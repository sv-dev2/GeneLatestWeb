<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" type="text/javascript"></script>
   
    <script src="Scripts/mask.js"></script>

    <script type="text/javascript">

        $().ready(function() {
            $.validator.addMethod("VRN", function(value, element) {
                return this.optional(element) || /^[a-z][0-9]$/i.test(value);
            }, "Please enter correct vrn");

			 $("#VRN").mask("aaa9999");

            // Validate signup form on keyup and submit
            
        });
    </script>
</head>
<body>


    <div id="LOGIN_FORM" class="form" style="margin-top:100px">
        <form id="LOGIN" name="LOGIN" method="post" action="/index/secure/authentication?action=login">

            <div id="VRN_CON">
                <label for="VRN">VRN</label>
                <input id="VRN" name="EMAIL" type="text" value="" tabindex="1" />
            </div>

        </form>
    </div>
</body>
